<app-question
    *ngFor="let q of questions; index as i; trackBy: trackByIndex" [question]="q"
    [isSwapEnabled]="isSwapEnabled"
    (change)="userAnswers[i] = $event"
    (swap)="swapQuestion($event, i)"
>
</app-question>
<div>
    <button class="inverse large" *ngIf="userAnswers.length === 5" (click)="submit()">
        Submit
    </button>
</div>
