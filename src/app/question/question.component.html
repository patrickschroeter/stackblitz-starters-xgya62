<p [innerHTML]="question.question"></p>
<div>
    <button
        (click)="buttonClicked(answer)"
        [class]="getButtonClass(answer)"
        *ngFor="let answer of question.all_answers; trackBy: trackByIndex"
        [innerHTML]="answer"
    >
    </button>
    <ng-container *ngIf="isSwapEnabled">
        <button
            class="inverse"
            (click)="swapQuestion(question)"
        >
            Change question
        </button>
    </ng-container>
</div>
